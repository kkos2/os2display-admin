<div class="kk-eventplakat kk-eventplakat--ratio-{{ratio}} kk-ratio-{{ratio}} kk-slide-body font-kbh"
     lang="da-DK"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'background-color': ikSlide.options.bgcolor}">

  <div class="kk-eventplakat__subslide"
       ng-repeat="event in ikSlide.data.subslides track by $index"
       data-ng-show="ikSlide.data.currentSlide === $index">

    <div ng-if="event.free_text"class="kk-eventplakat__event--place">
      <p>{{ event.free_text }} </p>
    </div>

    <div class="kk-eventplakat__img">
      <img class="kk-eventplakat__img--file" src="{{event.image}}" alt="" />
    </div>
    <div class="kk-eventplakat__event--text-wrap hyphen-word-break">
          <div class="kk-eventplakat__event--date">
          <p>{{event.date}} <br />
            kl. {{event.time}}</p>
        </div>
        <h1 class="kk-eventplakat__event--title font-bolder">{{event.title}}</h1>
        <div class="kk-eventplakat__event--description">
          <p>
            {{event.body}}
          </p>
      </div>
    </div>
  </div>

  <img class="kk-logo--top-right kk-eventplakat--logo" data-ng-src="{{ikSlide.kffLogo}}" alt="Logo">


  <img ng-if="ikSlide.logo" class="kk-uploaded-logo" data-ng-show="ikSlide.logo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.logo}}" alt="" />
</div>
