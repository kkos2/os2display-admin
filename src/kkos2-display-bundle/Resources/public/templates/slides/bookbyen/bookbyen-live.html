<div lang="da-DK" class="bookbyen kk-ratio-{{ratio}} kk-slide-body font-kbh">
  <header
    class="bookbyen-top"
    data-ng-style="{'background-color': ikSlide.options.bgcolor}"
  >
    <div class="bookbyen-top__date">
      {{ ikSlide.options.todaysDate }}
      <div class="bookbyen-top__time">
        {{ hourNow }}<span class="bookbyen-top__time-separator">:</span>{{ minuteNow }}
      </div>
    </div>
    <div class="bookbyen-top__place">
      {{ ikSlide.options.place }}
    </div>
    <div class="bookbyen-top__logo">
      <img
        class="bookbyen-top__logo"
        data-ng-src="{{ikSlide.kffLogo}}"
        alt="Logo"
      />
    </div>
  </header>

  <div
    class="bookbyen__subslide"
    ng-repeat="subslide in ikSlide.data.subslides track by $index"
    data-ng-show="ikSlide.data.currentSlide === $index"
  >
    <div class="bookbyen__divider">
      <div ng-if="totalSubslides > 1" class="bookbyen__pager" data-ng-style="{'color': ikSlide.options.bgcolor}">
        {{$index + 1 }} af {{totalSubslides}}
      </div>
    </div>
    <table class="bookbyen-bookings" ng-repeat="row in subslide">
      <thead>
        <tr
          ng-if="$first"
          class="bookbyen-bookings__head"
          data-ng-style="{'background-color': ikSlide.options.bgcolor}"
        >
          <th ng-if="useFields.time" class="bookbyen-bookings__time">Tid</th>
          <th ng-if="useFields.username" class="bookbyen-bookings__username">
            Brugernavn
          </th>
          <th ng-if="useFields.facility">Facilitet</th>
          <th ng-if="useFields.activity">Aktivitet</th>
          <th ng-if="useFields.note">Note</th>
          <th ng-if="useFields.team">Hold</th>
          <th ng-if="useFields.teamleaders">Holdleder</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-class="{'is-odd': $odd, 'bookbyen-bookings__body': true}">
          <td ng-if="useFields.time" class="bookbyen-bookings__time">
            {{row.time}}
          </td>
          <td ng-if="useFields.username">
            {{row.username}}
          </td>
          <td ng-if="useFields.facility">{{row.facility}}</td>
          <td ng-if="useFields.activity">{{row.activity}}</td>
          <td ng-if="useFields.note">{{row.note}}</td>
          <td ng-if="useFields.team">{{row.team}}</td>
          <td ng-if="useFields.teamleaders">{{row.teamleaders}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
